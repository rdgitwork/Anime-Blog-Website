<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node App</title>
    <link rel="stylesheet" href="./css/output.css">
    <style>
        /* Styles to set the background color */
        
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FFC000;
            /* Dark yellow golden background color */
            overflow: hidden;
            /* Prevents scrolling */
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark transparent layer */
            z-index: 1;
            /* Ensure it's above the background, below the content */
        }
        
        nav {
            z-index: 10;
            /* Ensures the nav is above the overlay */
            width: 100%;
            /* Full width */
            height: 64px;
            /* Set a fixed height for the nav */
            background-color: #000000;
            /* Background color specified previously */
            position: relative;
            /* Needed to stack correctly with the pseudo-element */
        }
        /* Animation for the PNG image */
        
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .slide-in {
            position: absolute;
            left: 10px;
            /* Set your desired position */
            top: 100px;
            /* Set your desired position */
            animation: 1s ease-out 0s 1 slideInFromLeft;
            z-index: 5;
            /* Above the background but below the nav */
        }
    </style>
</head>

<body>
    <nav class="p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">
                My Website
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-white font-bold hover:text-gray-200">Home</a>
                <a href="#" class="text-white font-bold hover:text-gray-200">About</a>
                <a href="#" class="text-white font-bold hover:text-gray-200">Services</a>
                <a href="#" class="text-white font-bold hover:text-gray-200">Contact</a>
            </div>
        </div>
    </nav>

    <img src="source/naruto-37629.png" alt="Descriptive Text" class="slide-in">

    <script src="js/main.js"></script>
</body>

</html>
