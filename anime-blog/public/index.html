<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Blog</title>
    <link rel="stylesheet" href="./css/output.css">
    <style>
        /* Styles to set the background image and light transparent overlay */
        
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('source/back.jpg') no-repeat center center fixed;
            /* Set your background image, replace 'path/to/your/background-image.jpg' */
            background-size: cover;
            overflow: hidden;
            /* Prevents scrolling */
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.281);
            /* Light transparent layer */
            z-index: 1;
            /* Ensure it's above the background, below the content */
        }
        
        nav {
            z-index: 10;
            width: 100%;
            height: 64px;
            background-color: #000000;
            position: relative;
        }
        
        .flex.space-x-4 a {
            color: #D10012;
            /* Newly determined text color */
            font-bold: bold;
            text-decoration: none;
            /* Optional: removes underline */
        }
        
        .flex.space-x-4 a:hover {
            color: #8B0000;
            /* Dark red on hover */
        }
        
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .slide-in {
            position: absolute;
            left: 30px;
            bottom: 100px;
            animation: 1s ease-out 0s 1 slideInFromLeft;
            z-index: 5;
            width: 80%;
            max-width: 500px;
            height: auto;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>

<body>
    <nav class="p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg font-bold">
                My Website
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-white font-bold hover:text-gray-200">Home</a>
                <a href="#" class="text-white font-bold hover:text-gray-200">About</a>
                <a href="#" class="text-white font-bold hover:text-gray-200">Services</a>
                <a href="#" class="text-white font-bold hover:text-gray-200">Contact</a>
            </div>
        </div>
    </nav>

    <img src="source/naruto-37629.png" alt="Naruto Image" class="slide-in">

    <script src="js/main.js"></script>
</body>

</html>
